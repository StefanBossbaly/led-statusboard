[package]
name = "rustic-pixel-display"
version = "0.1.0"
edition = "2021"
description = "Driver for RGB LED matrices that displays things like real time location, transit, stocks, etc."
keywords = ["rgb", "matrix", "pixel", "display"]
readme = "README.md"
repository = "https://github.com/StefanBossbaly/rustic-pixel-display"
authors = ["Stefan Bossbaly <sbossb@gmail.com>"]
license = "GPL"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["http_server"]
http_server = ["dep:rocket"]

[dependencies]
rpi-led-panel = { version = "0.3.0", features = ["drawing", "embedded-graphics"]}
tokio = { version = "1", features = ["full"] }
embedded-graphics = "0.7.1"
rocket = { version = "=0.5.0-rc.3", features = ["json"], optional = true }
serde = { version = "1.0.162", features = ["derive"] }
serde_yaml = "0.9.21"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
anyhow = "1.0.71"
bus = "2.4.0"
septa-api = { git = "https://github.com/StefanBossbaly/septa-api.git", branch = "master" }
home-assistant-rest = { git = "https://github.com/StefanBossbaly/home-assistant-rest.git", branch = "master" }
geoutils = "0.5.1"
lazy_static = "1.4.0"
log = "0.4.18"
parking_lot = "0.12.1"

[dependencies.rocket_dyn_templates]
version = "=0.1.0-rc.3"
features = ["tera"]
